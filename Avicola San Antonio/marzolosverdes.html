<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Turnos · Marzo 2026 · Avícola San Antonio</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --rojo:#D21F26;
  --amarillo:#FFD100;
  --bg:#fffaf0;
  --texto:#161616;
  --muted:#6b7280;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--texto);
  font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif;
}
.topbar{
  width:100%;
  background:var(--rojo);
  padding:10px 14px;
  position:relative;
  z-index:5;
}
.topbar .inner{
  max-width:980px;
  margin:0 auto;
  display:flex;
  align-items:center;
  gap:12px;
}
.topbar img.logo{
  height:54px;
  width:auto;
  display:block;
  object-fit:contain;
}
.container{
  max-width:860px;
  margin:0 auto;
  padding:18px;
}
.card{
  background:#ffffff;
  border-radius:18px;
  padding:18px 18px 16px 18px;
  box-shadow:0 18px 45px rgba(15,23,42,.18);
  margin-bottom:18px;
}
.label{
  font-size:.9rem;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:var(--muted);
  margin-bottom:6px;
  font-weight:600;
}
h1{
  margin:0 0 4px 0;
  font-size:1.5rem;
}
.subtitle{
  color:var(--muted);
  font-size:.9rem;
  margin-bottom:12px;
}
.input{
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:1.1rem;
  font-weight:600;
  letter-spacing:.3em;
  text-align:center;
}
button{
  margin-top:10px;
  width:100%;
  border:none;
  border-radius:999px;
  padding:10px 14px;
  font-size:1rem;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,var(--rojo),#ff6b35);
  color:#ffffff;
  box-shadow:0 10px 25px rgba(220,38,38,.45);
  transition:transform .08s ease,box-shadow .08s ease,opacity .2s;
}
button:hover{ transform:translateY(-1px); box-shadow:0 16px 40px rgba(220,38,38,.5); }
.footer{
  margin-top:10px;
  font-size:.8rem;
  color:var(--muted);
  text-align:center;
}
.table-wrap{
  overflow-x:auto;
  margin-top:10px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:.85rem;
}
thead{ background:#f9fafb; }
th,td{
  padding:6px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
th{
  font-size:.75rem;
  text-transform:uppercase;
  letter-spacing:.05em;
  color:#6b7280;
}
tbody tr:nth-child(even){ background:#f9fafb; }
.row:hover{ background:#eef2ff; }
.day{ color:var(--muted); }
.chip{
  display:inline-block;
  padding:6px 10px;
  border-radius:20px;
  font-size:.85rem;
  font-weight:800;
}
.chip-t{ background:#d1fae5; color:#065f46; }
.chip-l{ background:#fee2e2; color:#991b1b; }
.legend{ margin-top:10px; color:var(--muted); font-size:.9rem; }
.legend .chip{ margin-left:6px; }
.actions button{ margin-top: 15px; background: #4b5563; }

@media print{
  .topbar, .actions, .input, .legend, button, .label{ display:none !important; }
  .card{ border:none; box-shadow:none; }
  body{ background:#ffffff; }
}
</style>
</head>
<body>
<div class="topbar">
  <div class="inner">
    <img class="logo" src="logo.webp" alt="Avícola San Antonio">
  </div>
</div>

<main class="container">
  <section class="card">
    <div class="label">Ingresa tu código personal</div>
    <input id="code" class="input" type="tel" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" placeholder="0000"/>
    <button id="buscar">Ver mi turno de Marzo</button>
    <div id="msg" class="footer" style="margin:8px 0 0 0;"></div>
  </section>

  <div id="result"></div>

  <div class="footer">© Avícola San Antonio · Marzo 2026.</div>
</main>

<script>
const APP = {
  month: 3, // MARZO
  year: 2026,
  daysInMonth: 31,
  // Base de datos generada desde el Excel (Código -> Cargo y Turnos)
  data: {
    "1573": { cargo: "Operador S1", turnos: "LLTTTTTTLTTTTTLLTTTTTTLTTTTTLLT" },
    "2377": { cargo: "Operador S2", turnos: "LLTTTTTTLTTTTTLLTTTTTTLTTTTTLLT" },
    "6816": { cargo: "Operador S3", turnos: "LTLTTTTTTLTTTTLTLTTTTTTLTTTTLTL" },
    "4885": { cargo: "Operador S4", turnos: "LTLTTTTTTLTTTTLTLTTTTTTLTTTTLTL" },
    "1260": { cargo: "Operador S5", turnos: "LTTLTTTTTTLTTTLTTLTTTTTTLTTTLTT" },
    "2486": { cargo: "Operador S6", turnos: "LTTLTTTTTTLTTTLTTLTTTTTTLTTTLTT" },
    "8220": { cargo: "Operador S7", turnos: "TTTTLTTLTTTLTTTTTTLTTLTTTLTTTTT" },
    "2130": { cargo: "Operador S8", turnos: "TTTTLTTLTTTLTTTTTTLTTLTTTLTTTTT" },
    "2914": { cargo: "Operador S9", turnos: "TTTTTLTLTTTTLTTTTTTLTLTTTTLTTTT" },
    "1122": { cargo: "Operador S10", turnos: "TTTLTTTLTTTTLTTTTTTLTLTTTTLTTTT" },
    "8607": { cargo: "Operador S11", turnos: "TLTTTTTLTTTTTLTTTTTTLLTTTTTLTTT" },
    "2616": { cargo: "Operador S12", turnos: "TTLTTTTLTTTTTLTTTTTTLLTTTTTLTTT" },
    "3442": { cargo: "Operador S13", turnos: "LTTTTTTLTTTTTTLTTTTTTLTTTTTTLTT" },
    "9262": { cargo: "Operador G1", turnos: "LTTTTTLTTTTTTLLTTTTTLLTTTTTLLTT" },
    "4602": { cargo: "Operador G2", turnos: "LTTTLTTTTTTLTTLTTTLTTLTTTLTTLTT" },
    "2502": { cargo: "Operador G3", turnos: "LTTTTLTTTTTTLTLTTTTLTLTTTTLTLTT" },
    "4010": { cargo: "Operador G4", turnos: "LTTTTTLTTTTTTLLTTTTTLLTTTTTLLTT" },
    "1506": { cargo: "Operador G5", turnos: "TLTTTTTLLTTTTTTLTTTTTTLTTTTTTLT" },
    "6680": { cargo: "Operador G6", turnos: "TLTTTTTLLTTTTTTLTTTTTTLTTTTTTLT" },
    "8994": { cargo: "Operador G7", turnos: "TTLTTTTLTLTTTTTTLTTTTTTLTTTTTTL" },
    "2466": { cargo: "Operador G8", turnos: "TTLTTTTLTLTTTTTTLTTTTTTLTTTTTTL" },
    "1240": { cargo: "Operador G9", turnos: "LTTTTLTTTTLTTTLTTLTTTLTTLTTTLTT" },
    "8946": { cargo: "Operador G10", turnos: "TTTLTTTLTTTTLTTTTTTLTTTTTTLTTTT" },
    "8654": { cargo: "Operador G11", turnos: "LTTTTTTLTTLTTTTTTLTTTLTTLTTTTTT" },
    "5976": { cargo: "Líder S", turnos: "LTTTTTTLTTTTTTLTTTTTTLTTTTTTLTT" },
    "2040": { cargo: "Capataz", turnos: "LTTTTTTLTTTTTTLTTTTTTLTTTTTTLTT" },
    "5108": { cargo: "Operador A1", turnos: "LTTTTTTLTTTTTTLTTTTTTLTTTTTTLTT" },
    "2063": { cargo: "Operador A2", turnos: "LTTTTTTLTTTTTTLTTTTTTLTTTTTTLTT" },
    "1286": { cargo: "Operador L", turnos: "LTTTTTTLTTTTTTLTTTTTTLTTTTTTLTT" },
    "9889": { cargo: "Montacarguista", turnos: "LTTTTTTLTTTTTTLTTTTTTLTTTTTTLTT" },
    "8909": { cargo: "Backup 1", turnos: "LTTTTTTLTTTTTTLTTTTTTLTTTTTTLTT" }
  }
};

const WEEKDAYS = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];

function formatDate(d){
  const dd = String(d.getDate()).padStart(2,"0");
  const mm = String(d.getMonth()+1).padStart(2,"0");
  return `${dd}/${mm}`;
}

function buildTable(code){
  const item = APP.data[code];
  const pattern = item.turnos;

  let html = `
  <section class="card">
    <div style="display:flex;justify-content:space-between;align-items:baseline;gap:12px;">
      <div>
        <h1>Turno: ${item.cargo}</h1>
        <div class="subtitle">Mes: Marzo ${APP.year} (31 días)</div>
      </div>
      <div style="font-weight:bold; color:var(--rojo);">Cód: ${code}</div>
    </div>
    <div class="legend">
      Leyenda: <span class="chip chip-t">T = TRABAJA</span> <span class="chip chip-l">L = LIBRE</span>
    </div>
    <div class="table-wrap">
      <table>
        <thead>
          <tr><th>N°</th><th>Fecha</th><th>Día</th><th>Estado</th></tr>
        </thead>
        <tbody>
  `;

  for(let i=0; i < APP.daysInMonth; i++){
    const day = new Date(APP.year, APP.month - 1, i + 1);
    const estado = pattern[i] || "L";
    const chip = (estado === "T")
      ? '<span class="chip chip-t">TRABAJA</span>'
      : '<span class="chip chip-l">LIBRE</span>';
    html += `
      <tr class="row">
        <td>${i+1}</td>
        <td>${formatDate(day)}</td>
        <td class="day">${WEEKDAYS[day.getDay()]}</td>
        <td>${chip}</td>
      </tr>`;
  }

  html += `
        </tbody>
      </table>
    </div>
    <div class="actions">
      <button onclick="window.print()">Imprimir / Guardar PDF</button>
    </div>
  </section>`;

  return html;
}

document.getElementById("buscar").addEventListener("click", () => {
  const code = document.getElementById("code").value.trim();
  const msg = document.getElementById("msg");
  const result = document.getElementById("result");

  msg.textContent = "";
  result.innerHTML = "";

  if (!APP.data[code]){
    msg.textContent = "Código no encontrado. Verifique su número.";
    return;
  }

  result.innerHTML = buildTable(code);
});
</script>
</body>
</html>
