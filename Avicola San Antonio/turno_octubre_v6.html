<style>
:root{--rojo:#D21F26;--amarillo:#FFD100;--bg:#fffaf0;--texto:#161616;--muted:#6b7280}
*{box-sizing:border-box}html,body{margin:0;padding:0;background:var(--bg);color:var(--texto);font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif}
.topbar{width:100%;background:var(--rojo);padding:10px 14px;position:relative;z-index:5}
.topbar .inner{max-width:980px;margin:0 auto;display:flex;align-items:center;gap:12px}
.topbar img.logo{height:54px;width:auto;display:block;object-fit:contain}
.container{max-width:860px;margin:0 auto;padding:18px}
.card{background:#fff;border-radius:18px;box-shadow:0 20px 40px rgba(0,0,0,.08);padding:18px;margin:18px 0;border:2px solid var(--amarillo)}
.label{font-size:.92rem;color:var(--muted)}
input[type=tel]{width:100%;font-size:1.25rem;padding:16px 14px;border-radius:12px;border:3px solid var(--rojo);outline:none}
button{width:100%;margin-top:12px;background:var(--amarillo);border:none;padding:16px;border-radius:12px;font-weight:800;font-size:1.05rem;letter-spacing:.3px;color:#111;cursor:pointer}
#result{margin-top:14px}
.footer{text-align:center;color:var(--muted);font-size:.9rem;margin:14px 0}
.table{width:100%;border-collapse:separate;border-spacing:0 8px}
.table th,.table td{text-align:left;padding:10px 12px}
.table thead th{font-size:.8rem;color:var(--muted);font-weight:600}
.row{background:#fff;border:1px solid #eee;border-radius:12px;box-shadow:0 8px 18px rgba(0,0,0,.04)}
.row td:first-child{border-top-left-radius:12px;border-bottom-left-radius:12px}
.row td:last-child{border-top-right-radius:12px;border-bottom-right-radius:12px}
.date{font-weight:700}
.day{color:var(--muted)}
.chip{display:inline-block;padding:6px 10px;border-radius:20px;font-size:.85rem;font-weight:800}
.chip-t{background:#d1fae5;color:#065f46}
.chip-l{background:#ede9fe;color:#7c3aed}
.legend{margin-top:10px;color:var(--muted);font-size:.9rem}
.legend .chip{margin-left:6px}
.actions{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
.actions button{flex:1 1 220px}
@media print{.topbar,.actions,.input,.legend{display:none !important}.card{border:none;box-shadow:none}body{background:white}}
</style>
</head>
<body>
<div class="topbar"><div class="inner"><img class="logo" src="logo.webp" alt="Avícola San Antonio"></div></div>
<main class="container">

    <div class="label">Ingresa tu código</div>
    <input id="code" class="input" type="tel" inputmode="numeric" pattern="[0-9]{4}" maxlength="4" placeholder="0000"/>

  for(let i=0;i<31;i++){const day=new Date(APP.year,APP.month-1,i+1);const estado=arr[i]||"";let chip='<span class="chip">'+(estado||'')+'</span>';if(estado==="T") chip='<span class="chip chip-t">TRABAJA</span>';if(estado==="L") chip='<span class="chip chip-l">LIBRE</span>';if(estado==="DC") chip='<span class="chip">DC</span>';html+=`<tr class="row"><td class="date">${formatDate(day)}</td><td class="day">${WEEKDAYS[day.getDay()]}</td><td>${chip}</td></tr>`;}
  html+=`</tbody></table></div><div class="actions"><button onclick="window.print()">Exportar a PDF</button></div></section>`;return html;
}
