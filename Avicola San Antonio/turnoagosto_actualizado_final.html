    function verTurno() {
      const codigo = document.getElementById("codigo").value;
      const cargo = codigos[codigo];
      const div = document.getElementById("resultado");

      if (!cargo || !turnos[cargo]) {
        div.innerHTML = `<p style='color:red;'>Código incorrecto o no encontrado.</p>`;
        return;
      }

      const persona = turnos[cargo];
      let html = `<h3>${persona.nombre}</h3><table><tr>`;
      const diasSemana = ["Viernes", "Sábado", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves",
                          "Viernes", "Sábado", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves",
                          "Viernes", "Sábado", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves",
                          "Viernes", "Sábado", "Domingo", "Lunes", "Martes", "Miércoles", "Jueves",
                          "Viernes", "Sábado", "Domingo"];
      for (let d = 1; d <= 31; d++) {
        html += `<th>${diasSemana[d - 1]}<br>${d}</th>`;
      }
      html += `</tr><tr>`;
      for (let d = 1; d <= 31; d++) {
        const val = persona.turno[d.toString()] || "";
        html += `<td>${val}</td>`;
      }
      html += `</tr></table>`;
      div.innerHTML = html;
    }
