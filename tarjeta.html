<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f4; /* Un fondo gris claro moderno */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        background-color: #003B5C;
        color: #ffffff;
        padding: 2rem;
        border-radius: 1.5rem;
        max-width: 90%; /* Ocupa un buen porcentaje en móviles */
        width: 380px; /* Ancho máximo para no verse demasiado estirado en tablets pequeñas */
        box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Sombra más pronunciada para dar elevación */
        text-align: center;
    }

    .logo {
        max-width: 120px; /* Ligeramente más grande para mejor visibilidad */
        margin-bottom: 1.5rem;
    }

    h2 {
        margin: 0.75rem 0 0.3rem;
        font-size: 1.8rem; /* Tamaño de fuente legible en móvil */
    }

    h4 {
        color: #FFB81C;
        margin-bottom: 1.8rem;
        font-size: 1.1rem; /* Tamaño de fuente legible en móvil */
    }

    .btn {
        display: block;
        background-color: #FF5C00;
        color: #fff;
        text-decoration: none;
        padding: 1rem; /* Aumento el padding para mejor interacción táctil */
        border-radius: 0.75rem; /* Bordes más redondeados para un look moderno */
        margin: 0.6rem 0;
        font-weight: bold;
        font-size: 1rem; /* Tamaño de fuente legible en botón */
        transition: background 0.3s, transform 0.2s ease-in-out; /* Transiciones suaves */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Pequeña sombra para dar profundidad */
    }

    .btn:hover {
        background-color: #e24e00;
        transform: scale(1.02); /* Pequeño efecto de "pop" al tocar (o al pasar el ratón en escritorio) */
    }

    .note {
        font-size: 0.8rem;
        color: #aaa; /* Color gris más claro */
        margin-top: 0.4rem;
        margin-bottom: 2rem;
    }

    .social-icons {
        margin-top: 1.5rem;
        display: flex; /* Uso flexbox para alinear los iconos */
        justify-content: center; /* Centrar los iconos */
    }

    .social-icons a {
        margin: 0 0.8rem; /* Más espacio entre iconos */
        color: #FFB81C;
        font-size: 1.6rem; /* Iconos ligeramente más grandes */
        transition: color 0.3s, transform 0.2s ease-in-out;
    }

    .social-icons a:hover {
        color: #ffffff;
        transform: translateY(-2px); /* Pequeño efecto de elevación al tocar */
    }

    /* Estilos futuristas adicionales (opcional - puedes experimentar con más) */
    .btn {
        background: linear-gradient(135deg, #FF5C00 0%, #e24e00 100%); /* Degradado sutil */
        border: none; /* Eliminar bordes por defecto */
        position: relative;
        overflow: hidden; /* Para efectos de "onda" */
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1); /* Efecto de brillo */
        transition: left 0.4s ease-in-out;
    }

    .btn:hover::before {
        left: 100%;
    }
</style>
