      display: block;
      background-color: var(--naranja);
      color: var(--blanco);
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .contact-info a:hover,
    .button:hover {
      background-color: var(--amarillo);
      color: var(--azul);
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-around;
    }

    .social-icons a {
      color: var(--amarillo);
      font-size: 1.5rem;
      text-decoration: none;
